<html>
<head>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
    <tr>
        <th align="center" valign="middle" class="borderright">编号</th>
        <th align="center" valign="middle" class="borderright">项目</th>
        <th align="center" valign="middle" class="borderright">商品名</th>
        <th align="center" valign="middle" class="borderright">收账</th>
        <th align="center" valign="middle" class="borderright">时间</th>
        <th align="center" valign="middle" class="borderright">录入方式</th>
        <th align="center" valign="middle">操作</th>
    </tr>
    <foreach name="data" item="list">

        <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
            <td align="center" valign="middle" class="borderright borderbottom"> {$list.id}</td>
            <td align="center" valign="middle" class="borderright borderbottom"> {$list.project}</td>
            <td align="center" valign="middle" class="borderright borderbottom">{$list.product_name}</td>
            <td align="center" valign="middle" class="borderright borderbottom">+{$list.allprice}</td>
            <td align="center" valign="middle" class="borderright borderbottom">{$list.time}</td>
            <td align="center" valign="middle" class="borderright borderbottom">
                <if condition="($list.entry_mode eq '1')">
                    自动录入
                    <else />
                    手动录入
                </if>
            </td>
            <td align="center" valign="middle" class="borderbottom">
                <a href="" target="mainFrame" onclick="return del()" class="add">编辑</a>
                <span class="gray">&nbsp;|&nbsp;</span><a href="" target="mainFrame" onFocus="this.blur()" class="add">编辑</a>
            </td>
        </tr>

    </foreach>
</table>

</body>

</html>
