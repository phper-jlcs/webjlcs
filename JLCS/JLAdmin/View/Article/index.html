<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主要内容区main</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<link href="css/main.css" type="text/css" rel="stylesheet" />
<link rel="shortcut icon" href="__PUBLIC__/images/admin/main/favicon.ico" />
<style>
body{overflow-x:hidden; background:#f2f0f5; padding:15px 0px 10px 5px;}
#searchmain{ font-size:12px;}
#search{ font-size:12px; background:#548fc9; margin:10px 10px 0 0; display:inline; width:100%; color:#FFF; float:left}
#search form span{height:40px; line-height:40px; padding:0 0px 0 10px; float:left;}
#search form input.text-word{height:24px; line-height:24px; width:180px; margin:8px 0 6px 0; padding:0 0px 0 10px; float:left; border:1px solid #FFF;}
#search form input.text-but{height:24px; line-height:24px; width:55px; background:url(images/main/list_input.jpg) no-repeat left top; border:none; cursor:pointer; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666; float:left; margin:8px 0 0 6px; display:inline;}
#search a.add{ background:url(images/main/add.jpg) no-repeat -3px 7px #548fc9; padding:0 10px 0 26px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#FFF; float:right}
#search a:hover.add{ text-decoration:underline; color:#d2e9ff;}
#main-tab{ border:1px solid #eaeaea; background:#FFF; font-size:12px;}
#main-tab th{ font-size:12px; background:url(images/main/list_bg.jpg) repeat-x; height:32px; line-height:32px;}
#main-tab td{ font-size:12px; line-height:40px;}
#main-tab td a{ font-size:12px; color:#548fc9;}
#main-tab td a:hover{color:#565656; text-decoration:underline;}
.bordertop{ border-top:1px solid #ebebeb}
.borderright{ border-right:1px solid #ebebeb}
.borderbottom{ border-bottom:1px solid #ebebeb}
.borderleft{ border-left:1px solid #ebebeb}
.gray{ color:#dbdbdb;}
td.fenye{ padding:10px 0 0 0; text-align:right;}
.bggray{ background:#f9f9f9}
.pager{padding-top: 10px;}
.pager span {
    background: #8FC41F;
    color: #fff;
    border: 1px solid #8FC41F;
    padding: 3px 10px;
    margin-left: 8px;
}
.pager a {
    border: 1px solid #666666;
    padding: 3px 10px;
    margin-left: 8px;
    text-decoration: none;
    color: #333;
    outline: none;
}
</style>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
  <tr>
    <td width="99%" align="left" valign="top">您的位置：文章管理  >  文章列表</td>
  </tr>
  <tr>
    <td align="left" valign="top">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="search">
  		<tr>
   		 <td width="90%" align="left" valign="middle">
	         <form method="post" action="{:U('select')}">
	         <span>文章标题关键字：</span>
	         <input type="text" name="keyword" value="{$keyword}" class="text-word">
	         <input name="" type="submit" value="查询" class="text-but" style="color: white;">
	         </form>
         </td>
  		  <td width="10%" align="center" valign="middle" style="text-align:right; width:150px;"><a href="{:U(add)}" target="mainFrame" onFocus="this.blur()" class="add">新增管理员</a></td>
  		</tr>
	</table>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top">
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
      <tr>
          <th align="center" valign="middle" class="borderright">文章编号</th>
          <th align="center" valign="middle" class="borderright">所属寺庙</th>
        <th align="center" valign="middle" class="borderright">文章标题</th>
        <th align="center" valign="middle" class="borderright">类别</th>
        <th align="center" valign="middle" class="borderright">简介</th>
        <th align="center" valign="middle" class="borderright">发布时间</th>
        <th align="center" valign="middle" class="borderright">作者</th>
          <th align="center" valign="middle" class="borderright">是否置顶</th>
        <th align="center" valign="middle">操作</th>
      </tr>
      <volist name="articles" id="list">
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
          <td align="center" valign="middle" class="borderright borderbottom"> {$list.id}</td>
          <td align="center" valign="middle" class="borderright borderbottom">
            <if condition="($list.temple eq 1)">
                <span>九龙禅寺</span>
                <else />
                <span>镇海寺</span>
                </if>
          </td>
        <td align="center" valign="middle" class="borderright borderbottom"> {$list.name}</td>
        <td align="center" valign="middle" class="borderright borderbottom">{$list.cat_name}</td>
        <td align="center" valign="middle" class="borderright borderbottom">{$list.brief}</td>
        <td align="center" valign="middle" class="borderright borderbottom">{$list.time}</td>
          <td align="center" valign="middle" class="borderright borderbottom">{$list.author}</td>
          <td align="center" valign="middle" class="borderright borderbottom">
              <if condition="($list.zhiding eq 1)">
                  <span style="color:red;font-size: 20px;">置顶</span>
                  <else />
                  <span>不置顶</span>
                  </if>
          </td>
        <td align="center" valign="middle" class="borderbottom"><a href="{:U(edit,array('id'=>$list['id']))}" target="mainFrame" onFocus="this.blur()" class="add">编辑</a><span class="gray">&nbsp;|&nbsp;</span><a href="{:U(del,array('id'=>$list['id']   ))}" target="mainFrame" onFocus="this.blur()" class="add" onClick="return confirm('确定删除?删除后不可恢复数据');">删除</a></td>
      </tr>
      </volist>
    </table></td>
    </tr>
  <tr>
      <td align="right" ><ul class="paginList pager"><!-- 分页显示 -->{$page}</ul></td>
  </tr>
</table>
</body>
</html>
