<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>中国帝宫-列表</title>
		<link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <link href="static/css/IE8.css" rel="stylesheet">
        <![endif]-->
	</head>

	<body>

		<!--头部-->
		<header>

			<!--导航-->
			<nav class="nav_top">
				<div class="container">
					<div class="navbar-header">
						<div class="fanhui"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/static/images/fanhui.png"/></a></div>
						<button class="navbar-toggle collapsed mean" data-toggle="collapse" data-target="#mynavbar">                     
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                 </button>
						<a href="{:U('Index/index')}" class="navbar-brand logo"><img src="__PUBLIC__/static/images/logo.png"></a>
					</div>
					<div id="mynavbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav nav_li navbar-right">
							<li>
								<a href="{:U('Index/index')}">首页</a>
							</li>
							<li>
								<a href="{:U('Index/smgf')}">寺庙供奉</a>
							</li>
							<li>
								<a href="{:U('Index/smgh')}">生命关怀</a>
							</li>
							<li>
								<a href="{:U('Index/fjzh')}">佛教智慧</a>
							</li>
							<li>
								<a href="{:U('Personal/index')}">个人中心</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--幻灯片-->
		<section class="banner">
			<img src="__PUBLIC__/static/images/product.jpg">
		</section>
		<!--产品展示-->
		<div class="product">
			<div class="container">
				<div class="row">
					<div class="page clearfix">
						<div class="title1">
							<h2>殿堂展示</h2>
							<span>Hall Display</span>
							<div class="curre">您当前位置：
								<a href="{:U('Index/index')}">首页</a> >
								<a href="{:U('Index/xuanwei',array('temple'=>$region_select['temple']))}">{$region_select.temple_name}</a> >
								<a href="{:U('Index/region',array('id'=>$region_select['id']))}">{$region_select.region}</a>
							</div>
						</div>
					</div>
					<div class="product_top">
						<if condition="($region_select['temple'] eq 1)">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 xqtpq">
								<img src="__PUBLIC__/static/images/p1.jpg">
							</div>
							<elseif condition="($region eq 3)"/>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 xqtpq">
								<img src="__PUBLIC__/images/zhs_wft1.jpg">
							</div>
							<elseif condition="($region eq 4)"/>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 xqtpq">
								<img src="__PUBLIC__/images/zhs_wft2.jpg">
							</div>
							</if>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 xqwz">
							<p><span>选择大殿</span>
								<select onchange="change()" class="choose" id="palace">
									<option value="" name="">请选择</option>
									<foreach name="region_select.palace" item="list">
										<option value="{$list.id}" name="{$list.cat_name}">{$list.cat_name}</option>
									</foreach>
                                </select>
								<select onchange="changecat()" id="catid">
									<option value="">请选择</option>

								</select>
							</p>
							<p><span>认捐列排</span>
								<select onchange="changelie()" id="lieid">
									<option value="">请选择</option>
								</select>
								<select  onchange="changepai()"  id="paiid">
									<option value="">请选择</option>
								</select>
							</p>
							<p style="font-size: 16px; text-indent: 2.5em; color: #efa350;">认捐位置： {$region_select.temple_name}&nbsp;{$region_select.region}
							</p>
							<p style="font-size: 16px; text-indent: 2.5em; color: #efa350;" id="qingkong">
								<span class="dian" style="font-size: 16px; text-indent: 2.5em; color: #efa350;"></span>
								<span class="qu" style="font-size: 16px; text-indent: 2.5em; color: #efa350;"></span>
								<span class="lie" style="font-size: 16px; text-indent: 2.5em; color: #efa350;"></span>
								<span class="pai" style="font-size: 16px; text-indent: 2.5em; color: #efa350;"></span>
							</p>

						</div>
						

					</div>
				</div>
			</div>
		</div>

		<!--联系我们-->
		<footer class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div style="padding-bottom: 50px;" class="container-fluid">
				<div class="row">
					<div class="footera-article">
						<div class="footera-sa"><span class="top">＜</span></div>
						<div class="footera-sm">

						</div>
						<div class="footera-sg">
							<form action="{:U('content')}" method="post" onsubmit="return check()">
								<div class="queren" >
									<input type="hidden" value="" class="lianwei" name="lianwei">
									<button type="submit">确认莲位</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/static/js/main.js"></script>
		<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
		<script type="text/javascript">

			function change(){
				var palace_id = document.getElementById('palace').value;
				var bianhao = $("#palace").find("option:selected").attr("name");
				var url = '__MODULE__/Region/check';
				$(".zhuijia").html();
				$.post(url,{id:palace_id},function(data){
					if(data != 'a'){
						var data = data;
						var xqo = eval('(' + data + ')');
						$("#catid").html("");
						$("#catid").append("<option name="+''+">请选择</option>");
						for(var i in xqo){
							var name = xqo[i].cat_part_name;
							var id = xqo[i].id;
							$("<option value="+id+" name="+name+">"+name+"</option>").appendTo("#catid")
						}
						$(".dian").text(bianhao+'->');
					}else{
						alert('没有找到相关的数据');
						$(".dian").text(bianhao);
					}
				})

			}

			function changecat(){
				var cat_id = document.getElementById('catid').value;
				var qu = $("#catid").find("option:selected").attr("name");
				var url = '__MODULE__/Region/checkcat';
				$.post(url,{id:cat_id},function(data){
					if(data != 'a'){
						var data = data;
						var xqo = eval('(' + data + ')');
						$("#lieid").html("");
						$("#lieid").append("<option name="+''+">请选择</option>");
						for(var i in xqo){
							var name =xqo[i].goods_name+'列';
							var id = xqo[i].goods_id;
							$("<option value="+id+" name="+name+">"+name+"</option>").appendTo("#lieid")
						}
						$(".qu").text(qu+'->');
					}else{
						alert('没有找到相关的数据');
						$(".qu").text(qu)
					}
				})
			}

			function changelie(){
				var lie_id = document.getElementById('lieid').value;
				var lie = $("#lieid").find("option:selected").attr("name");
				var url = '__MODULE__/Region/checklie';
				$.post(url,{id:lie_id},function(data){
					if(data != 'a'){
						var data = data;
						var xqo = eval('(' + data + ')');
						$("#paiid").html("");
						$("#paiid").append("<option name="+''+">请选择</option>");
						for(var i in xqo){
							var name = xqo[i].product_name+'排';
							var id = xqo[i].id;
							var danshuang = xqo[i].danshuang;
							var store = xqo[i].product_store;
							if(danshuang == '佛龛'){
								$("<option disabled>佛龛位</option>").appendTo("#paiid")
							}
							else if(store == 0){
								$("<option disabled>已售出</option>").appendTo("#paiid")
							}else{
								$("<option value="+id+" name="+name+">"+name+"</option>").appendTo("#paiid")
							}

						}
						$(".lie").text(lie+'->')
					}else{
						alert('没有找到相关的数据');
						$(".lie").text(lie)
					}

				})
			}

			function changepai(){
				var pai = $("#paiid").find("option:selected").attr("name");
				var pai_id = $("#paiid").find("option:selected").attr("value");
				$(".lianwei").attr('value',pai_id);
				$(".pai").text(pai);
			}

			function check(){
				if($(".lianwei").attr('value') == ''){
					alert('请选择您要认捐的位置！')
					return false;
				}

			}
		</script>
	</body>

</html>
