<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的订单</title>
		<link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <link href="static/css/IE8.css" rel="stylesheet">
        <![endif]-->
	</head>

	<body>

		<!--头部-->
		<header>
			<!--导航-->
			<nav class="nav_top">
				<div class="container">
					<div class="navbar-header">
						<div class="fanhui"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/static/images/fanhui.png"/></a></div>
						<button class="navbar-toggle collapsed mean" data-toggle="collapse" data-target="#mynavbar">                     
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                 </button>
						<a href="{:U('Index/index')}" class="navbar-brand logo"><img src="__PUBLIC__/static/images/logo.png"></a>
					</div>
					<div id="mynavbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav nav_li navbar-right">
							<li>
								<a href="{:U('Index/index')}">首页</a>
							</li>
							<li>
								<a href="{:U('Index/smgf')}">寺庙供奉</a>
							</li>
							<li>
								<a href="{:U('Index/smgh')}">生命关怀</a>
							</li>
							<li>
								<a href="{:U('Index/fjzh')}">佛教智慧</a>
							</li>
							<li>
								<a href="{:U('Personal/index')}">个人中心</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--我的订单-->
		<div class="product">
			<div class="container">
				<div class="row">
					<div class="page clearfix">
						<div class="title1">
							<h2>我的认捐</h2>
							<span>My Order</span>
						</div>
						<ul class="sub-list">
							<li class="active">
								<a href="javascript:void(0)">已认捐</a>
							</li>
							<li >
								<a href="javascript:void(0)">待付款</a>
							</li>
						</ul>
					</div>
					<div class="product_top lists">
						<ul class="col-lg-12 col-md-12 col-sm-12 col-sm-12 show">
							<li class="col-lg-4 col-md-4 col-sm-4 col-sm-12">
								<div class="product_top">
									<if condition="($positions neq '')">
										<foreach name="positions" item="list">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 qw">
												<img style="float: left;" src="__PUBLIC__/static/images/fowei.png">
												<p>{$list.strname}</p>
												<p>{$list.pailie}</p>
												<p>供奉权证号：{$list.warrant}</p>
												<p><span>结缘价:</span><span>￥42000.00</span></p>
											</div>
										</foreach>
										<else />
											<span>您当前还没有认捐商品!</span>
										</if>
								</div>
							</li>

						</ul>

						<ul class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
							<li class="col-lg-4 col-md-4 col-sm-4 col-sm-12">
								<div class="product_top">
										<foreach name="orders" item="list">
											<foreach name="list.info" item="test">
												<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 qw">
													<img style="float: left;" src="__PUBLIC__/static/images/fowei.png">
													<p>{$test.strname}</p>
													<p>{$test.pailie}</p>
													<p>供奉权证号：{$list.warrant}</p>
													<p style="color: #efa350;">待付款&nbsp;&nbsp;<a href="{:U('Pay/pay',array('product_id'=>$test['product_id'],'orderid'=>$list['order_id'],'price'=>$test['price']))}" style="color: blue;">去支付</a>&nbsp;&nbsp;<span>￥42000.00</span></p>
												</div>
											</foreach>
										</foreach>
					          </div>
							</li>

						</ul>						
					</div>
				</div>
			</div>
		</div>
		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/static/js/main.js"></script>
		<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
		<script>
			$(function() {
				$(".sub-list li").click(function() {
					$(this).siblings().removeClass('active');
					$(this).addClass('active');
					$('.lists ul').removeClass('show');
					$('.lists ul').eq($(this).index()).addClass('show');
				})

			});
		</script>
	</body>

</html>
