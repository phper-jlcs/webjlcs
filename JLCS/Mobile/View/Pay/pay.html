<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>中国帝宫-支付</title>
		<link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <link href="static/css/IE8.css" rel="stylesheet">
        <![endif]-->
	</head>

	<body>

		<!--头部-->
		<header>
			<!--导航-->
			<nav class="nav_top">
				<div class="container">
					<div class="navbar-header">
						<div class="fanhui"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/static/images/fanhui.png"/></a></div>
						<button class="navbar-toggle collapsed mean" data-toggle="collapse" data-target="#mynavbar">                     
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                 </button>
						<a href="{:U('Index/index')}" class="navbar-brand logo"><img src="__PUBLIC__/static/images/logo.png"></a>
					</div>
					<div id="mynavbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav nav_li navbar-right">
							<li>
								<a href="{:U('Index/index')}">首页</a>
							</li>
							<li>
								<a href="{:U('Index/smgf')}">寺庙供奉</a>
							</li>
							<li>
								<a href="{:U('Index/smgh')}">生命关怀</a>
							</li>
							<li>
								<a href="{:U('Index/fjzh')}">佛教智慧</a>
							</li>
							<li>
								<a href="{:U('Personal/index')}">个人中心</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--幻灯片-->
		<!--<section class="banner">
			<img src="__PUBLIC__/static/images/news.jpg">
		</section>-->
		<!--公司新闻 -->
		<section class="news1">
			<div class="container">
				<div class="row" style="padding-bottom:40%;">
					<div class="page clearfix">
						<div class="title1">
							<h2>支付</h2>
							<span>Payments</span>
							
						</div>						
					</div>

					<form action="{:U('Home/Pay/pay_')}" method="post">
						<div>
							<div class="xwnr">
								<h5>订单信息</h5>
								<img src="__PUBLIC__/static/images/pay.jpg"/>
								<p>{$position.strname}</p>
								<p>订单号：{$position.orderid}</p>
								<p>数量：1<span>￥{$position.price}</span></p>
								<input type="hidden" value="{$position.orderid}" name="order_id">
								<input type="hidden" value="{$position.strname}" name="ordername">
								<input type="hidden" value="{$position.strname}" name="orderdescr">
								<input type="hidden" value="{$position.price}" name="total">
							</div>
							<div class="xwnrr">
								<h5>选择支付方式</h5>
								<label for="zhifubao"><div class="xwn">
								<img src="__PUBLIC__/static/images/zhifubao.png"/>
								<p>支付宝支付</p>
								<p>推荐使用10.1.15版本
								<input type="radio" id="zhifubao" name="myradio" value="1" checked/></p>
								</div></label>
								<label for="weixin">
								<div class="xwn">
								<img src="__PUBLIC__/static/images/weixin.png"/>
								<p>微信支付</p>
								<p>推荐使用6.2.2版本
								<input type="radio" id="weixin" name="myradio" value="2"/></p>
								</div></label>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 xqwzz">
								<input type="submit" value="支付">
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/static/js/main.js"></script>
		<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
	</body>
</html>
