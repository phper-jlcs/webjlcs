<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>浏览记录</title>
		<link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <link href="static/css/IE8.css" rel="stylesheet">
        <![endif]-->
	</head>

	<body>

		<!--头部-->
		<header>
			<!--导航-->
			<nav class="nav_top">
				<div class="container">
					<div class="navbar-header">
						<div class="fanhui"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/static/images/fanhui.png"/></a></div>
                         <div style="float: right;margin-top: 5%;margin-right: 5%;font-size: 18px;">
						  <a href="javascript:void(0);" style="color: #efa350;" onclick=" return clearhuancun()">清空</a> &nbsp;&nbsp;
					     </div>
						<a href="{:U('Index/index')}" class="navbar-brand logo"><img src="__PUBLIC__/static/images/logo.png"></a>
					</div>
					
				</div>
			</nav>
		</header>
		<!--浏览记录-->
		<div class="product">
			<div class="container">
				<div class="row">
					<div class="page clearfix">
						<div class="title1">
							<h2>浏览记录</h2>
							<span>Browse Records</span>
						</div>
					</div>
					<if condition="($products.str eq '1')">
						<div class="product_top lists">
							<ul class="col-lg-12 col-md-12 col-sm-12 col-sm-12 show">
								<div class="dt">今天</div>
								<li class="col-lg-4 col-md-4 col-sm-4 col-sm-12">
									<div class="product_top">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 qwe">
											<img style="float: left;" src="__PUBLIC__/static/images/fowei.png">
											<p>{$str.productname}</p>
											<p>{$str.weizhi}</p>
											<p style="color: red;">￥{$products.now_price}
												<a href="{:U('Index/content',array('id'=>$_SESSION['history']['product_id']))}">购买</a></p>
										</div>
									</div>
								</li>

							</ul>
						</div>
						<else />
							<h2>您还没有浏览过任何商品</h2>
						</if>

				</div>
			</div>
		</div>
		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/static/js/main.js"></script>
		<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
		<script>
			$(function() {
				$(".sub-list li").click(function() {
					$(this).siblings().removeClass('active');
					$(this).addClass('active');
					$('.lists ul').removeClass('show');
					$('.lists ul').eq($(this).index()).addClass('show');
				})

			});

			function clearhuancun(){
				$.post('__MODULE__/Personal/clear',{id:1},function(data){
					if(data == 1){
						alert('清除缓存成功!');
						location.reload();
					}else if(data == 0){
						alert('您当前没有缓存!');
					}
				})
			}
		</script>
	</body>

</html>
