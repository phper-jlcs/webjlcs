<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>意见反馈</title>
		<link href="__PUBLIC__/static/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <link href="static/css/IE8.css" rel="stylesheet">
        <![endif]-->
	</head>

	<body>

		<!--头部-->
		<header>
			<!--导航-->
			<nav class="nav_top">
				<div class="container">
					<div class="navbar-header">
						<div class="fanhui"><a href="javascript:history.go(-1)"><img src="__PUBLIC__/static/images/fanhui.png"/></a></div>
						<button class="navbar-toggle collapsed mean" data-toggle="collapse" data-target="#mynavbar">                     
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                      <span class="icon-bar"></span>
		                 </button>
						<a href="{:U('Index/index')}" class="navbar-brand logo"><img src="__PUBLIC__/static/images/logo.png"></a>
					</div>
					<div id="mynavbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav nav_li navbar-right">
							<li>
								<a href="{:U('Index/index')}">首页</a>
							</li>
							<li>
								<a href="{:U('Index/smgf')}">寺庙供奉</a>
							</li>
							<li>
								<a href="{:U('Index/smgh')}">生命关怀</a>
							</li>
							<li>
								<a href="{:U('Index/fjzh')}">佛教智慧</a>
							</li>
							<li>
								<a href="{:U('Personal/index')}">个人中心</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="container contact">
			<div class="row" style="padding-bottom:50%;">
				<div class="title1">
			<h2>意见反馈</h2>
			<span>Feedback</span>
					</div>
				<form action="{:U('getopinion')}" method="post" onsubmit="return check()">
					<div class="huanyanshow_con col-md-7 col-sm-12 col-xs-12">
						<div class="form_3">
							<div class="text_a">
								<textarea style="width: 100%;height: 200px;border: 1px solid #d3d3d2;outline: none;resize: none;background: none;" placeholder="请输入您的宝贵意见" name="opinion" id="opinion"></textarea >
							</div>
							<ul class="clearfix">
								<li><span>邮箱 ：</span><input placeholder="请输入邮箱" type="text" name="email" id="email"/></li>
							</ul>

							<div class="footera-sg">
								<div class="text_c">
									<input type="submit" value="提交">
								</div>
							</div>
						</div>
					</div>


				</form>


		   	</div>
		</div> 		   


		<script src="__PUBLIC__/static/js/jquery-3.1.1.min.js"></script>
		<script src="__PUBLIC__/static/js/main.js"></script>
		<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
	</body>
	<script type="text/javascript">
		function check(){
			var opinion = document.getElementById('opinion').value;
			var email = document.getElementById('email').value;
			if(opinion == '' || email == ""){
				alert('以上内容均为必填项!');
				return false;
			}
		}
	</script>
</html>
