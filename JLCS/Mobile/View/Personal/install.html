		<script>
			$(function() {
				$(".sub_lists li").click(function() {
					$(this).siblings().removeClass('active');
					$(this).addClass('active');
					$('.lists ul').removeClass('show');
					$('.lists ul').eq($(this).index()).addClass('show');
				})

			});

			function clearsession(){
				$.post('__MODULE__/Personal/clearsession',{id:1},function(data){
					if(data == 1){
						alert('退出成功!');
						window.location.href = "__MODULE__/Index/index";
					}
				})
			}

			function clearhuancun(){
				$.post('__MODULE__/Personal/clear',{id:1},function(data){
					if(data == 1){
						alert('清除缓存成功!');
						location.reload();
					}else if(data == 0){
						alert('您当前没有缓存!');
					}
				})
			}
		</script>
