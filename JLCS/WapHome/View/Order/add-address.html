<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>添加新地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="__PUBLIC__/wapjs/rem.js"></script>
    <script src="__PUBLIC__/wapjs/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/page.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/all.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/loaders.min.css"/>

<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
	<body>
		<form action="{:U('Order/do_address')}" method="post" onsubmit="return check_form();">
		<header class="mui-bar mui-bar-nav report-header box-s" id="header">
			<a href="{:U('choiceaddress')}"><i class="iconfont icon-fanhui fl"></i></a>
			<p>添加新地址</p>
			<span class="fr baocun"><button type="submit" style="border: 0px;">保存</button></span>
	    </header>
	    <div id="main" class="mui-clearfix add-address">
	    	<div class="plist clearfloat data">
				<ul>
					<li class="clearfloat">
							<p class="fl">收货人</p>
							<input type="text" class="fr shuru" name="name" id="" value="" placeholder="请输入姓名" />
					</li>
					<li class="clearfloat">
							<p class="fl">联系电话</p><input class="form-control phone_input" type="text" name="phone" id="" placeholder="电话号码、手机号必须填一项" value="" />
					</li>
				</ul>
			</div>
			<textarea name="address" rows="4" cols="" placeholder="请填写详细地址" class="textare box-s"></textarea>
			<div class="checkbox">
	    	<div class="address-btn clearfloat">
	    		<span class="szwmr fl"><input type="checkbox" name="is_default" id="" value="1" />设为默认</span>
	    	</div></div>
	    </div>
	</form>
	</body>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery-1.8.3.min.js" ></script>
	<script src="__PUBLIC__/wapjs/fastclick.js"></script>
	<script src="__PUBLIC__/wapjs/mui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/hmt.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery.min.js"></script>
	<!--默认按钮-->
	<script type="text/javascript">
	$('.toggle').click(function(e){

		var toggle = this;

		e.preventDefault();

		$(toggle).toggleClass('toggle--on').toggleClass('toggle--off').addClass('toggle--moving');

		setTimeout(function(){
			$(toggle).removeClass('toggle--moving');
		}, 200)

	});
	function check_form() {
		var name = $('input[name="name"]').val();
		if($.trim(name) == ''){
			alert('请填写姓名');
			return false;
		}
		if(!(/\d{11}/.test($('input[name="phone"]').val()))){
			alert('请填写联系号码');
			return false;
		}
		var address = $('textarea[name="address"]').val();
		if($.trim(address) == ''){
			alert('请填写详细收货地址');
			return false;
		}


	}
	</script>
</html>
