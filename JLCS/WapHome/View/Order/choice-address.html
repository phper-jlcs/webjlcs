<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>选择收货地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="__PUBLIC__/wapjs/rem.js"></script> 
    <script src="__PUBLIC__/wapjs/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/page.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/all.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/loading.css"/>
<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav report-header box-s" id="header">
			<a href="javascript:history.go(-1)"><i class="iconfont icon-fanhui fl"></i></a>
			<p>选择收货地址</p>
			<span class="fr baocun"><a href="{:U('Order/address')}">管理</a></span>			
	    </header>
	    <form method="post" action="{:U('indexs')}"  id="myform">
			<input type="hidden" value="{$id}" name="chuanid" />
			<input type="hidden" value="{$num}" name="chuannum" />
			<input type="hidden" value="" name="addressid" class="addressid" />
	    <div id="main" class="mui-clearfix add-address choice-address">
	    	<volist name="ad" id="list">
	    		<if condition="($list.moren eq 1)">
			    	<div class="addlist clearfloat">
			    		<div class="top clearfloat box-s" value="{$list.id}" onclick="chuan('{$list.id}',this)">
			    			<ul>
			    				<li>
			    					<span class="fl">{$list.name}</span>
			    					<span class="fr">{$list.phone}</span>
			    				</li>
			    				<li>
			    					<input type="checkbox" name='' checked  disabled="disabled" >
		    					<span class="moren">[默认地址]</span>{$list.address}
		    					
			    				</li>
			    			</ul>
			    		</div>
			    	</div>
			    	<else />
			    	<div class="addlist clearfloat">
			    		<div class="top clearfloat box-s" value="{$list.id}" onclick="chuan('{$list.id}',this)">
			    			<ul>
			    				<li>
			    					<span class="fl">{$list.name}</span>
			    					<span class="fr">{$list.phone}</span>
			    				</li>
			    				<li>
			    					{$list.address}
		    					
			    				</li>
			    			</ul>
			    		</div>
			    	</div>

			    </if>

	    </volist>
	    </div>
	</form>
	</body>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery-1.8.3.min.js" ></script>
	<script src="__PUBLIC__/wapjs/fastclick.js"></script>
	<script src="__PUBLIC__/wapjs/mui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/hmt.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery.min.js"></script>
	<script type="text/javascript">
		//选择收货地址时 选择地址id
		function chuan(a,obj){
			var id = a;
			$(".addressid").val(id);
			document.getElementById('myform').submit();
		}
	</script>
</html>
