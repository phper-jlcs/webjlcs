<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>修改地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="__PUBLIC__/wapjs/rem.js"></script> 
    <script src="__PUBLIC__/wapjs/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/page.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/all.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/wapcss/loading.css"/>
<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
	<body>
		<form action="{:U('Order/doedit',array('id'=>$address_data['id']))}" method="post" onsubmit="return check_form();">
			<input type="hidden" name="id" value="{$address_data.id}"/>
		<header class="mui-bar mui-bar-nav report-header box-s" id="header">
			<p>修改地址</p>
			<span class="fr baocun"><button type="submit">保存</button></span>
	    </header>
	    <if condition="($address_data.moren eq 1)">
	    <div id="main" class="mui-clearfix add-address">
	    	<div class="plist clearfloat data">
				<ul>
					<li class="clearfloat">
							<p class="fl">收货人</p>
							<input type="text" class="fr shuru" name="name" id="" value="{$address_data.name}" placeholder="" value=""/>
					</li>
					<li class="clearfloat">
							<p class="fl">联系电话</p><input class="form-control phone_input" type="text" name="phone" id="" placeholder="电话号码、手机号必须填一项" value="{$address_data.phone}" value=""/>
					</li>
				</ul>
			</div>
			<textarea name="address" rows="4" cols="" placeholder="请填写详细地址，不少于5个字" class="textare box-s">{$address_data.address}</textarea>


	    	<div class="address-btn clearfloat">
				<input type="hidden" name="is_default" value='1'>
	    		<span class="szwmr fl"><a href="{:U('Order/address')}">返回收货地址</a></span>
	    	</div>
	    </div>
	    <else />
	    <div id="main" class="mui-clearfix add-address">
	    	<div class="plist clearfloat data">
				<ul>
					<li class="clearfloat">
							<p class="fl">收货人</p>
							<input type="text" class="fr shuru" name="name" id="" value="{$address_data.name}" placeholder="" value=""/>
					</li>
					<li class="clearfloat">
							<p class="fl">联系电话</p><input class="form-control phone_input" type="text" name="phone" id="" placeholder="电话号码、手机号必须填一项" value="{$address_data.phone}" value=""/>
					</li>
				</ul>
			</div>
			<textarea name="address" rows="4" cols="" placeholder="请填写详细地址，不少于5个字" class="textare box-s">{$address_data.address}</textarea>



			<div class="address-btn clearfloat">
	    		<input type="checkbox" name="is_default" value='1'>
		    	<span class="moren" style="font-size:18px">[设为默认地址]</span>
	    		<span class="szwmr fl" style="float:right"><a href="{:U('Order/address')}">返回收货地址</a></span>
	    	</div>
	    </div>
	</if>
	</form>
	</body>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery-1.8.3.min.js" ></script>
	<script src="__PUBLIC__/wapjs/fastclick.js"></script>
	<script src="__PUBLIC__/wapjs/mui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/hmt.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/wapjs/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/wapjs/area.js"></script>
	<!--默认按钮-->
	<script type="text/javascript">
	$('.toggle').click(function(e){
	
		var toggle = this;
		
		e.preventDefault();
	
		$(toggle).toggleClass('toggle--on').toggleClass('toggle--off').addClass('toggle--moving');
	
		setTimeout(function(){
			$(toggle).removeClass('toggle--moving');
		}, 200)
		
	});
	function check_form() {
		var name = $('input[name="name"]').val();
		if($.trim(name) == ''){
			alert('请填写姓名');
			return false;
		}
		if(!(/\d{11}/.test($('input[name="phone"]').val()))){
			alert('请填写联系号码');
			return false;
		}
		var address = $('textarea[name="address"]').val();
		if($.trim(address) == ''){
			alert('请填写详细收货地址');
			return false;
		}
		
		
	}
	</script>
</html>
